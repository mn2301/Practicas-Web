<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tablas en HTML</title>
<head>
<body style="background-color:lightblue; font-family:Franklin Gothic Book;">
	<h1><i><b>Tablas en HTML<b><i></h1>
	<table border="1" cellpadding="0" cellspacing="1">
		<thead>
			<tr>
				<th width="100">Grupo</th>
				<th width="200">Especialidad</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>4AM-PR</td>
				<td>Programación</td>
			</tr>
			<tr>
				<td>4AV-PR</td>
				<td>Programación</td>
			</tr>
			<tr>
				<td>4AM-CT</td>
				<td>Contabilidad</td>
			</tr>
			
		</tbody>
		<tfoot>
			<tr>
				<th>3</th>
				<th>2</th>
			</tr>
		</tfoot>
	</table>

	<table border="1" cellpadding="0" cellspacing="1">
		<thead>
			<tr>
				<th rowspan="2" width="100">Alumnos</th>
				<th colspan="2">Programación</th>
			</tr>
			<tr>
				<th width="100">4AM-PR</th>
				<th width="100">4AV-PR</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Mujeres</td>
				<td align="center">10</td>
				<td align="center">12</td>
			</tr>
			<tr>
				<td>Hombres</td>
				<td align="center">12</td>
				<td align="center">10</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th align="right">Total</th>
				<th align="center">22</th>
				<th align="center">22</th>
			</tr>
		</tfoot>
	</table>
</body>
